<ion-header>
  <ion-toolbar>
    <ion-title>Agendar novo serviço</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="start"></ion-menu-button>      
    </ion-buttons>
    <ion-buttons slot="end">            
        <ion-menu-button menu="end">
          <ion-icon name="notifications"></ion-icon>
        </ion-menu-button>        
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        Serviço requerido: Elétrica - Fiação
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-card >                            
                <ion-card-content>
                    <ion-grid>
                        <ion-row>
                          <ion-col><ion-img src="/assets/testAvatar.png" ></ion-img></ion-col>
                          <ion-col size="9"> 
                            <ion-grid>
                              <ion-row>
                                Camilla Soares
                              </ion-row>
                              <ion-row>
                                  535m
                              </ion-row>
                              <ion-row>
                                 R$350,00
                              </ion-row>
                            </ion-grid>
                          </ion-col>                    
                        </ion-row>
                    </ion-grid>
                </ion-card-content>               
          </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label text-wrap position="floating">Por favor, descreva o serviço requerido o mais detalhadamente possível.</ion-label>
          <ion-textarea rows="5"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label text-wrap position="floating">Selecione a data</ion-label>
        <li-ionic4-datepicker [(ngModel)]="myDate"   [inputDateConfig]="datePickerObj"></li-ionic4-datepicker>
      </ion-item>        
    </ion-row>
    <ion-row>           
      <ion-select placeholder="Selecione o horario">
        <ion-select-option value="8:00">8:00</ion-select-option>
        <ion-select-option value="8:30">8:30</ion-select-option>
        <ion-select-option value="9:00">9:00</ion-select-option>          
        <ion-select-option value="9:30">9:30</ion-select-option>          
        <ion-select-option value="11:30">11:30</ion-select-option>          
      </ion-select>     
    </ion-row>
    <ion-row>
      <ion-button (click)="confirmarAgendamento()">Confirmar agendamento</ion-button>         
    </ion-row>
  </ion-grid>
  

</ion-content>
