<ion-header>
  <ion-toolbar>
    <ion-title>{{chosenServiceDisplayText}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">            
        <ion-menu-button menu="end">
          <ion-icon name="notifications"></ion-icon>
        </ion-menu-button>
        <!-- <ion-icon slot="icon-only" name="notifications"></ion-icon> -->      
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="no-padding">
    <ion-grid class="no-padding">
      <ion-row>
        <ion-searchbar animated showCancelButton placeholder="Procurar por SubserviÃ§os"></ion-searchbar>
      </ion-row>
    
      
        <ion-row *ngFor='let s of subServicesRows' >      
              <ion-col size="4" *ngFor='let subService of subServices  | slice:s*3:s*3+3'>       

                <figure class="services-button fullwidth no-padding">              
                    <img [src]="'../../assets/pictures/' + subService.subservice + '.svg'" size="small" alt={{subService.caption}} [routerLink]="'/subservice-details/' + subService.subservice" [routerDirection] = "'forward'">                          
                    <figcaption>{{subService.caption}}</figcaption>
                  </figure> 
              </ion-col>                 
    
              <ng-container *ngIf ='s == subServicesRows.length -1'>            
                <ion-col *ngFor='let r of dummyColumns' >
                    
                </ion-col>
              </ng-container>
            
    
        </ion-row>    
      
      
    
    </ion-grid>
    </ion-content>
