<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
    <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img src="/assets/laugh.jpg"></ion-img>
  <ion-grid fixed="true">
    <ion-row justify-content-center>
      <ion-col size ="6">
        <ion-input placeholder="Nome Completo"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>    
      <ion-col size = "6">      
        <ion-datetime [monthNames] = "customMonthNames" placeholder="Data de Nascimento" display-format="D MMMM YYYY" picker-format="DD MMMM YYYY" ></ion-datetime>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col size="6">
          <ion-input placeholder="CPF" [(ngModel)]="cpf" (focusout)="cpf = formatCpf(cpf)" name="cpf"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col size="6">
        <ion-input placeholder="CEP" [(ngModel)]="cep" (focusout)="cep=formatCep(cep)" name="cep" ></ion-input>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input placeholder="Rua,Avenida, PraÃ§a..." [(ngModel)]="logradouro" name="logradouro"></ion-input>
      </ion-col>
      <ion-col>
        <ion-input placeholder="NÃºmero"></ion-input>
      </ion-col>
      <ion-col>
        <ion-input placeholder="Complemento"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input placeholder="Cidade" [(ngModel)]="cidade"></ion-input>
      </ion-col>
      <ion-col>
        <ion-input placeholder="UF" name="uf"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
