<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="start"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="end">
        <ion-menu-button menu="end">
          <ion-icon name="notifications"></ion-icon>
        </ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
        <button ion-item class="card-button" [routerDirection]="'forward'" [routerLink]="'/welcome'">
            
      <ion-img src="/assets/back_welcomecard.jpg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Get Started</ion-card-subtitle>
        <ion-card-title>4Her - O App criado somente para elas</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Bem vindo ao 4Her. Servicos para residencia, eletronicos, informatica e linha branca. Feito por elas e para elas.</p>       
        <br>
        <p>Clique para instrucoes de como usar...</p>
      </ion-card-content>
    </button>
    </ion-card>     
    <ion-grid>
        <ion-row>          
          <ion-col>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col >
            <ion-item>
              <ion-label position="floating">Senha</ion-label>
              <ion-input type="password" ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row >
          <ion-col>
              <ion-button class="no-padding fullwidth services-button" [routerDirection] = "'forward'" [routerLink] = "'/register'">Criar Conta</ion-button>         
          </ion-col>
        </ion-row>
        <ion-row >
          <ion-col>
            <ion-button class="no-padding fullwidth services-button" [routerDirection]="forward" [routerLink] = "'/services'">Entrar</ion-button>         
          </ion-col>
        </ion-row>        
    </ion-grid>
</ion-content>
