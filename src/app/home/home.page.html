<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card" (click)= "moreInfo()">
        <button ion-item class="card-button" [routerDirection]="'forward'" [routerLink]="'/welcome'">
            
      <ion-img src="/assets/back_welcomecard.jpg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Get Started</ion-card-subtitle>
        <ion-card-title>4Her - O App criado somente para elas</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Bem vindo ao 4Her. Servicos para residencia, eletronicos, informatica e linha branca. Feito por elas e para elas.</p>       
        <br>
        <p>Clique para instrucoes de como usar...</p>
      </ion-card-content>
    </button>
    </ion-card>    
    <ion-grid fixed="true">
        <ion-row justify-content-center>          
          <ion-col size="3">
            <ion-input placeholder="Email"></ion-input>                      
          </ion-col>
        </ion-row>
        <ion-row justify-content-center>
          <ion-col size="3">
            <ion-input type="password" placeholder="Senha"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row justify-content-center>
          <ion-col size="3">
              <ion-button expand="full" [routerDirection] = "'forward'" [routerLink] = "'/register'">Criar Conta</ion-button>         
          </ion-col>
        </ion-row>
        <ion-row justify-content-center>
          <ion-col size="3">
            <ion-button expand="full">Entrar</ion-button>         
          </ion-col>
        </ion-row>        
    </ion-grid>
</ion-content>
